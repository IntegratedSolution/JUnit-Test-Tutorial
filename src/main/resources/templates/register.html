<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mandatory::before {
            content: "*";
            color: red;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
    	 <!-- Inherit the navigation bar from the layout -->
    	<div th:replace="layout :: navbar"></div>
        <h1 class="text-center mt-2">会員登録</h1>
        <div class="form-container">
            <form th:action="@{/submit}" method="post" th:object="${member}" class="row g-4 small-form">
                <!-- Name Field -->
                <div class="col-md-3" style="text-align:right">
                    <label for="name" class="form-label mandatory">名称</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control form-control-sm" id="name" th:field="*{name}" placeholder="名称を入力してください。">
                </div>

                <!-- Phone Field -->
                <div class="col-md-3" style="text-align:right">
                    <label for="phone" class="form-label">電話</label>
                </div>
                <div class="col-md-8">
                    <input type="tel" class="form-control form-control-sm" id="phone" th:field="*{phone}" placeholder="電話を入力してください。">
                </div>

                <!-- Address Field -->
                <div class="col-md-3" style="text-align:right">
                    <label for="address" class="form-label">住所</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control form-control-sm" id="address" th:field="*{address}" placeholder="住所を入力してください。">
                </div>

                <!-- Gender Radio Buttons -->
                <div class="col-md-3" style="text-align:right">
                    <label class="form-label mandatory">性別</label>
                </div>
                <div class="col-md-8">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" id="male" value="male">
                        <label class="form-check-label" for="male">男</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" id="female" value="female">
                        <label class="form-check-label" for="female">女</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:field="*{gender}" id="other" value="other">
                        <label class="form-check-label" for="other">他</label>
                    </div>
                </div>

                <!-- Comment Field -->
                <div class="col-md-3" style="text-align:right">
                    <label for="comment" class="form-label">備考</label>
                </div>
                <div class="col-md-8">
                    <textarea class="form-control form-control-sm" id="comment" th:field="*{comment}" placeholder="備考を入力してください。"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-20">登録</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
