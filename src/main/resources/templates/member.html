<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <!-- Inherit the navigation bar from the layout -->
        <div th:replace="layout :: navbar"></div>
        <h1 class="text-center mt-2">会員詳細</h1>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>会員番号</th>
                    <th>名称</th>
                    <th>電話</th>
                    <th>性別</th>
                    <th>住所</th>
                    <th>備考</th>
                    <th>作成日</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display details of a single member -->
                <tr>
                    <td><span th:text="${member.memberNo}">会員番号</span></td>
                    <td><span th:text="${member.name}">名称</span></td>
                    <td><span th:text="${member.phone}">電話</span></td>
                    <td><span th:text="${member.gender}">性別</span></td>
                    <td><span th:text="${member.address}">住所</span></td>
                    <td><span th:text="${member.comment}">備考</span></td>
                    <td><span th:text="${#dates.format(member.createdAt, 'yyyy-MM-dd')}">作成日</span></td>
                </tr>
            </tbody>
        </table>

        <!-- Back Button -->
        <div class="d-flex justify-content-center mt-3">
            <a href="/member-list" class="btn btn-secondary">戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
