<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <!-- Inherit the navigation bar from the layout -->
        <div th:replace="layout :: navbar"></div>
        <h1 class="text-center mt-2">会員登録確認</h1>
        
            <div class="row g-3">
                <!-- Name Field -->
                <div class="col-md-3 text-end">
                    <label for="name" class="form-label"><strong>名称:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.name}"></span>
                </div>

                <!-- Phone Field -->
                <div class="col-md-3 text-end">
                    <label for="phone" class="form-label"><strong>電話:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.phone}"></span>
                </div>

                <!-- Address Field -->
                <div class="col-md-3 text-end">
                    <label for="address" class="form-label"><strong>住所:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.address}"></span>
                </div>

                <!-- Gender Field -->
                <div class="col-md-3 text-end">
                    <label for="gender" class="form-label"><strong>性別:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.gender}"></span>
                </div>

                <!-- Comment Field -->
                <div class="col-md-3 text-end">
                    <label for="comment" class="form-label"><strong>備考:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.comment}"></span>
                </div>
                <div class="col-12 d-flex justify-content-center gap-3">
                 	<form th:action="@{/register/back}" method="get">
			            <button type="submit" class="btn btn-secondary">修正</button>
			        </form>  
                	<form th:action="@{/register/confirm}" method="post">
			            <button type="submit" class="btn btn-success">登録</button>
			        </form>    
                </div>
            </div>
		
		
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
