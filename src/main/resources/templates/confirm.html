<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <!-- Inherit the navigation bar from the layout -->
        <div th:replace="layout :: navbar"></div>
        <h1 class="text-center mt-2">確認ページ</h1>
        
        <form th:action="@{/submit}" method="post">
            <div class="row g-3">
                <!-- Name Field -->
                <div class="col-md-3 text-end">
                    <label for="name" class="form-label"><strong>名称:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.name}"></span>
                </div>

                <!-- Phone Field -->
                <div class="col-md-3 text-end">
                    <label for="phone" class="form-label"><strong>電話:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.phone}"></span>
                </div>

                <!-- Address Field -->
                <div class="col-md-3 text-end">
                    <label for="address" class="form-label"><strong>住所:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.address}"></span>
                </div>

                <!-- Gender Field -->
                <div class="col-md-3 text-end">
                    <label for="gender" class="form-label"><strong>性別:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.gender}"></span>
                </div>

                <!-- Comment Field -->
                <div class="col-md-3 text-end">
                    <label for="comment" class="form-label"><strong>備考:</strong></label>
                </div>
                <div class="col-md-8">
                    <span th:text="${member.comment}"></span>
                </div>
            </div>
        </form>

        <!-- Button to go back -->
        <div class="d-flex justify-content-center gap-2 mt-3">
            <a href="/register/confirm" class="btn btn-secondary">変更</a>
            <a href="/member-list" class="btn btn-success">登録</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
